<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dacf65b492.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Money Conversion</title>
</head>
<body>
    

    <div class="convert-container d-flex flex-column justify-content-center align-items-center">
        <div>
            <h1>Simple Money Conversion</h1>
        </div>
        <form action="#" method=""></form>
        <div class="convertform d-flex flex-column justify-content-center align-items-center">
       
        <div class="d-flex flex-column topdisplay align-items-center">
        <label for="input"> Philippine Peso </label>
        <input type="number" placeholder="Enter Value" id="input">
        
        <div class="d-flex convert-answer justify-content-center mt-3 p-2">
        <h3 id="display">0</h3>
        <h3 id="displayUnit"></h3>
        </div>
        </div>

        
        <div class="d-flex justify-content-center m-3">
       
        <button class="m-2 p-3" onclick="converttousd ()">
        <i class="fa-solid fa-dollar-sign"></i>  USD
        </button>
        
        <button class="m-2" onclick="converttoyen ()">
            <i class="fa-solid fa-yen-sign"></i>
            Japanese Yen
        </button>
        
        <button class="m-2" onclick="converttowon ()">
            <i class="fa-solid fa-won-sign"></i>
            Korean Won
        </button>
       
        </div>
    </div>
        
    </form>






 


<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
